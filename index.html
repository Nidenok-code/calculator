<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Calculatior App</title>
  </head>
  <body class="">
    <div class="continer">
      <div class="navbar">
        <h1 class="logo">calc</h1>
        <div class="theme">
          theme
          <div class="controler">
            <span class="circle isActive"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
      </div>
      <div class="output">0</div>
      <div class="buttons">
        <button name="zero" class="btn number">0</button>
        <button name="one" class="btn number">1</button>
        <button name="two" class="btn number">2</button>
        <button name="three" class="btn number">3</button>
        <button name="four" class="btn number">4</button>
        <button name="five" class="btn number">5</button>
        <button name="six" class="btn number">6</button>
        <button name="seven" class="btn number">7</button>
        <button name="eight" class="btn number">8</button>
        <button name="nine" class="btn number">9</button>
        <button name="point" class="btn number">.</button>
        <button name="del" class="btn del">del</button>
        <button name="reset" class="btn reset">reset</button>
        <button name="plus" class="btn operator plus">+</button>
        <button name="minus" class="btn operator minus">-</button>
        <button name="multi" class="btn operator multi">x</button>
        <button name="division" class="btn operator division">/</button>
        <button name="equal" class="btn equal">=</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
